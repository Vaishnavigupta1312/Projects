    <div class="outer">
        <div class="inner">
        <div class="content">
            <H2>Sign up</H2>
            <p>It's free and only takes a minute.</p>
        </div>


        <div class="form">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder=" First Name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder=" Last Name" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder=" Email" required>
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder=" Password" required>
                <label for="cpass">Confirm Password</label>
                <input type="password" id="cpass" placeholder=" Confirm Password" required>
                <label for="sbt"></label>
                <input type="submit" id="sbt" value="Submit">
            </form>
        </div>
        <div class="bottom">
            By clicking the Sign Up button you agree to our <a href="/terms-and-conditions">Terms and Conditions</a> and <a
                href="/privacy-policy">Privacy Policy</a>
        </div>
    </div>
